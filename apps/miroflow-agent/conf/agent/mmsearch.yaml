# conf/agent/mmsearch.yaml
# Multi-Modal Search Agent Configuration
# This agent is specialized in various search types including web, academic, image, and visual search.
# The name of tools and sub-agents defined in: apps/miroflow-agent/src/config/settings.py
# Each sub-agent prompt is written in: apps/miroflow-agent/src/utils/prompt_utils.py
defaults:
  - default
  - _self_

main_agent:
  tools:
    - tool-fetch-image
    - tool-google-search
    - jina_scrape_llm_summary
    - tool-image-processing
  tool_blacklist:
    - [ "search_and_scrape_webpage", "sogou_search" ]
  max_turns: 10  # Maximum number of turns for main agent execution

sub_agents:
  # No sub-agents needed for this focused search agent

# Settings for context management
keep_tool_result: -1 # Keep all tool results (no limit)
context_compress_limit: 0  # Disable context compression for better search accuracy
